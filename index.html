    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const isLocal = window.location.hostname === 'localhost';
            
            // Criar e configurar o elemento <link> para o CSS
            const stylesheetLink = document.createElement('link');
            stylesheetLink.rel = 'stylesheet';
            stylesheetLink.href = isLocal ? 'http://localhost:8080/css/styles.css' : 'https://mvinicius1993.github.io/roleta-rodela/css/styles.css';
            
            // Criar e configurar o elemento <script> para o JavaScript
            const scriptLink = document.createElement('script');
            scriptLink.type = 'module';
            scriptLink.src = isLocal ? 'http://localhost:8080/js/script.js' : 'https://mvinicius1993.github.io/roleta-rodela/js/script.js';

            // Criar e configurar o elemento <link> para o JavaScript
            const linkIcon = document.createElement('link');
            linkIcon.type = 'image/icon type';
            linkIcon.rel = 'icon';
            linkIcon.href = isLocal ? 'http://localhost:8080/images/rodis.jpg' : 'https://mvinicius1993.github.io/roleta-rodela/images/rodis.jpg';
            
            // Adicionar os elementos ao <head>
            document.head.appendChild(stylesheetLink);
            document.head.appendChild(scriptLink);
            document.head.appendChild(linkIcon);
        });
    </script>
